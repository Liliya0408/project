<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компания по разработке програмного обеспечения</title>
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="/" class="header__logo-link">
                    <img src="./image/logo.png" alt="">
                    <img src="./image/svg/Logo_Text.svg" alt="logo">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#!" class="header__link">Главная</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Услуги</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Как мы работаем</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Портфолио</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">О нас</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
        
    </header>
</body>

<main class="main">
    <section class="intro">
        <div class="intro__wrapper">
            <div class="intro__title">
                Компания по разработке програмного обеспечения
            </div>
            <div>
                <button type="button" class="intro__button-consultation">Запросить консультацию</button>
            </div>
            <div>
                <img src="./image/svg/scroll_down.svg" class="intro__scroll-icon" alt="scroll">
            </div>
        </div>
    </section>

    <section class="numbers">
        <div class="numbers__wrapper">
            <div class="numbers__cards">
                <div class="number__card">
                    <h3 class="number__card-title">
                        98%
                    </h3>
                    <p class="number__card-desc">
                        Завершенных проектов успешно
                    </p>
                </div>
                <div class="number__card">
                    <h3 class="number__card-title">
                        30
                    </h3>
                    <p class="number__card-desc">
                        календарных дней до первого релиза
                    </p>
                </div>
                <div class="number__card">
                    <h3 class="number__card-title">
                        5+
                    </h3>
                    <p class="number__card-desc">
                        дней от идеи до готовой концепции
                    </p>
                </div>
                <div class="number__card">
                    <h3 class="number__card-title">
                        +20%
                    </h3>
                    <p class="number__card-desc">
                        к эффективности бизнеса
                    </p>
                </div>
            </div>
        </div>

    </section>


</main>
</html>
